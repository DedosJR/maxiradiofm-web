<div class="relative overflow-hidden shadow-lg mb-6 group">
  <img
    src="Phone.png"
    alt="Grupo-IMG"
    class="w-full h-64 md:h-200 object-fill transition-transform duration-500 group-hover:scale-105 bg-black"
  />
  <div class="absolute inset-0 bg-black/50 flex items-end p-6">
    <h2
      class="text-white text-2xl md:text-4xl font-bold drop-shadow-lg hover:text-green-400"
    ></h2>
  </div>
</div>

<section class="max-w-3xl mx-auto p-6 text-gray-800">
  <h1 class="text-3xl font-bold mb-4 text-center">Contacto</h1>
  <p class="mb-6 text-center text-gray-600">
    ¿Tienes preguntas o comentarios? Contáctanos usando el siguiente formulario:
  </p>

  <form class="grid gap-4">
    <input
      type="text"
      placeholder="Nombre completo"
      class="p-3 border rounded-md"
    />
    <input
      type="email"
      placeholder="Correo electrónico"
      class="p-3 border rounded-md"
    />
    <textarea
      placeholder="Escribe tu mensaje aquí..."
      rows="5"
      class="p-3 border rounded-md"
    ></textarea>
    <button
      type="submit"
      class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-md"
    >
      Enviar mensaje
    </button>
  </form>
</section>
